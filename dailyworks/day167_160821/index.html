<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#167 QR codes</title>
</head>
<body>
  <h1>Google Chart APIを使って、jQueryでQRコードを生成します:3</h1>
  <p>
    <input type="text" id="msg">
    <input type="button" value="変換" id="button">
  </p>
  <div id="barCode"></div>

  <p>参考：<br>
    <a href="http://dotinstall.com/lessons/barcode_jquery_v2">ドットインストール</a><br>
    <a href="http://www.atmarkit.co.jp/ait/articles/1602/26/news037.html">@IT</a>
  </p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
        // API使用サンプル http://chart.apis.google.com/chart?cht=qr&chs=130x130&chl=http://www.atmarkit.co.jp/ait/subtop/win/
        $(function() {
          $('#button').click(function() {
            var msg = encodeURIComponent($('#msg').val());
            var img = $('<img>').attr('src', 'http://chart.apis.google.com/chart?cht=qr&chs=130x130&choe=Shift_JIS&chl=' + msg);
            $('#barCode').html(img);
          });
        });
  </script>
</body>
</html>
