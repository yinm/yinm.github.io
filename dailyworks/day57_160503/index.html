<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>#57 Hello WebVR</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <!-- 参考：https://aframe.io/examples/showcase/helloworld/ -->
    <a-scene>
      <a-sphere position="0 1.25 -1" redius="1.25" color="#EF2D5E"></a-sphere>
      <!-- a-cubeと書かないと箱ができない（× a-box) -->
      <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BCBA4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
