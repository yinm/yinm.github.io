<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#12 practice todo app(Under construction)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="example.css">
</head>
<body ng-app="App">

  <div class="container" ng-controller="MainController as $ctrl">
    <div class="page-header">
      <h1>ToDo</h1>
    </div>

    <form class="input-group input-group-lg" ng-submit="$ctrl.addTodo()">
      <input type="text"
             required
             placeholder="新しい要件を入力"
             class="form-control input-lg"
             ng-model="$ctrl.newTitle">
      <span class="input-group-btn">
        <button type="submit"
                class="btn btn-default">追加</button>
      </span>
    </form>

    <hr>

    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-success">全て完了/未了</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default active"
                ng-click="$ctrl.changeFilter()"
                ng-class="{active: !$ctrl.currentFilter}">
                全部
                <span class="badge">{{$ctrl.todos.length}}</span>
        </button>
        <button class="btn btn-default"
                ng-click="changeFilter($ctrl.filter.remaining)"
                ng-class="{active: $ctrl.currentFilter === $ctrl.filter.remaining }">
                未了
                <span class="badge">2</span>
        </button>
        <button class="btn btn-default"
                ng-click="changeFilter($ctrl.filter.done)"
                ng-class="{active: $ctrl.currentFilter === $ctrl.filter.done}">
                完了
                <span class="badge">1</span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger">完了アイテムを全て削除</button>
      </div>
    </div>

    <hr>

    <ul class="list-unstyled">
      <li class="todo-item" ng-repeat="todo in $ctrl.todos | filter:currentFilter" ng-class="{done: todo.done}">
        <form class="input-group input-group-lg">
          <label class="input-group-addon">
            <input type="checkbox" ng-model="todo.done">
          </label>
          <p class="form-control input-lg todo-title">{{todo.title}}</p>
          <span class="input-group-btn del-btn">
            <button type="reset"
                    class="btn btn-danger">削除</button>
          </span>
        </form>
      </li>
    </ul>

    <p>参考：
      <a href="http://8th713.github.io/LearnAngularJS/#/todo">
        ToDo アプリをつくろう
      </a>
    </p>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
