<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#93 difference between opacity and rgba</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="wrap">
    <div class="opacity">
      <h2>opacity</h2>
      <p>opacityを使った透過です。親要素にopacityを適用することで、子要素(ここでは、この文章)も透過されます。</p>
    </div>
    <div class="rgba">
      <h2>rgba</h2>
      <p>rgbaを使った透過です。適用したプロパティのみが透過するため、ここでは背景色のみ透過します（この文章は透過しません）。</p>
    </div>
  </section>
</body>
</html>
