<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>#19 study WebGL</title>
  <style>
    #stage {
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div id="stage"></div>
  <p>
    参考：<a href="http://dotinstall.com/lessons/basic_threejs">ドットインストール Three.js入門 (全14回)</a>
  </p>

  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script>
    (function() {

      var width = 500,
          height = 300,
          cube = [],
          count = 40,
          i,
          cubeSize;

      // scene(舞台)
      var scene = new THREE.Scene();


      // mesh(部品)
      for (i=0; i< count; i++) {
        cubeSize = r(50);
          // 形状
        var geometry = new THREE.CubeGeometry(cubeSize, cubeSize, cubeSize);
          // 材質
        var material = new THREE.MeshLambertMaterial({color: 'rgb('+r(255)+',' +r(255)+',' +r(255)+')'});

        cube[i] = new THREE.Mesh(geometry, material);
        cube[i].castShadow = true;
        cube[i].position.set(0, 50+r(200), 0);
        scene.add(cube[i]);
      }

      var pGeometry = new THREE.PlaneGeometry(300, 300);
      var pMaterial = new THREE.MeshLambertMaterial({color: 0x0096d6, side:THREE.DoubleSide});
      var plane = new THREE.Mesh(pGeometry, pMaterial);

      plane.receiveShadow = true;
      plane.position.set(0, 0, 0);
      plane.rotation.x = 90 * Math.PI / 180;
      scene.add(plane);


      // light
      var light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 100, 30);
      light.castShadow = true;
      scene.add(light);

      var ambient = new THREE.AmbientLight(0x550000);
      scene.add(ambient);


      // camera
      var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

      camera.position.set(200, 300, 500);


      // helper
      var axis = new THREE.AxisHelper(1000);
      axis.position.set(0, 0, 0);
      scene.add(axis);


      // rendering
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      renderer.setClearColor(0xeeeeee, 1);
      renderer.shadowMap.enabled = true;
      document.getElementById('stage').appendChild(renderer.domElement);

      var controls = new THREE.OrbitControls(camera, renderer.domElement);

      function render() {
        requestAnimationFrame(render);
        for (i=0; i< count; i++) {
          cube[i].rotation.x += i * Math.PI / 180;
          cube[i].rotation.y += i * Math.PI / 180;
          cube[i].rotation.z += i * Math.PI / 180;
          cube[i].position.x = Math.sin(new Date().getTime() / (200 + i)) * 180;
          cube[i].position.z = Math.cos(new Date().getTime() / (200 + i)) * 180;
        }

        renderer.render(scene, camera);
        controls.update();
      }
      render();

      function r(n) {
        return Math.floor(Math.random() * (n + 1));
      }

    })();
  </script>
</body>
</html>
