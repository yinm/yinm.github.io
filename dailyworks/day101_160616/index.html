<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#101 responsive web design pracitce</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <div id="footerNavLink">
      <a href="#footerNav">+</a>
    </div>

    <h1>Header</h1>

    <div id="headerNav">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>
  </header>

  <div id="container">
    <div id="main">
      <h2>Main</h2>
      <img src="cafe.jpg">
      <p>Hello.Hello.Hello.Hello.Hello.Hello.</p>

      <div class="wrapper">
        <div class="movie">
          <iframe src="http://www.youtube.com/embed/XvannIjPtbQ" frameborder="0"></iframe>
        </div>
      </div>
    </div> <!-- /main -->

    <div id="sub">
      <h2>Sub</h2>
      <p>Hello.Hello.Hello.Hello.Hello.Hello.</p>
    </div><!-- /sub -->

  </div><!-- container -->

  <footer id="footer">
    <div id="footerNav">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>

    <p>footer</p>
  </footer>
</body>
</html>
