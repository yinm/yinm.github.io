<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#102 Font Awesome</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <p>
    <span class="fa-stack">
      <i class="fa fa-square-o fa-stack-2x"></i>
      <i class="fa fa-flag fa-stack-1x"></i>
    </span>
    Flag
  </p>

  <p>
    <span class="fa-stack">
      <i class="fa fa-square fa-stack-2x"></i>
      <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
    </span>
    Flag
  </p>

  <p>
    <span class="fa-stack">
      <i class="fa fa-square fa-stack-2x" style="color: #2b454d;"></i>
      <i class="fa fa-flag fa-stack-1x fa-inverse" style="color: #e1f2f3;"></i>
    </span>
    Flag
  </p>

  <p>参考：
    <a href="http://dotinstall.com/lessons/basic_fontawesome">ドットインストール</a>
  </p>
</body>
</html>
