<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#74 navigation bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Scrollでメニューバー表示</h1>
  <nav class="nav">
    <ul class="clearfix">
      <li><a herf="#">HOME</a></li>
      <li><a herf="#">ABOUT</a></li>
      <li><a herf="#">NEWS</a></li>
      <li><a herf="#">LINK</a></li>
    </ul>
  </nav>
  <p>参考：
    <a href="http://www.webopixel.net/javascript/535.html">WEBOPIXEL</a>
  </p>

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script>
    $(function() {
      var nav = $('.nav');
      var navTop = nav.offset().top;
      $(window).scroll(function() {
        var winTop = $(this).scrollTop();
        if (winTop >= navTop) {
          nav.addClass('fixed')
        }
        else if (winTop < navTop) {
          nav.removeClass('fixed')
        }
      });
    });
  </script>
</body>
</html>
