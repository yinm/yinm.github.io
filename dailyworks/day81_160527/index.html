<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#81 HTML output element</title>
</head>
<body>
  <form onsubmit="return false" oninput="o.value = a.valueAsNumber + b.valueAsNumber">
    <p>2つの整数の和を計算します。</p>
    <input name="a" id="a" type="number" value=0> + <input name="b" id="b" type="number" value=0> =
    <output name="o" id="o" for="a b">計算結果を表示します。</output>
  </form>
  <p>参考：
    <a href="https://dekiru.net/article/13005/">できるネット</a>
  </p>
</body>
</html>
