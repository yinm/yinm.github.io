<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#58 parallax</title>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #container {
      width: 600px;
      height: 280px;
      background: #eee;
    }
    .box {
      position: fixed;
      opacity: 0.6;
      left: 300px;
    }
    #box1 {
      width: 40px;
      height: 40px;
      top: 140px;
      background: red;
    }
    #box2 {
      width: 50px;
      height: 50px;
      top: 155px;
      background: blue;
    }
    #box3 {
      width: 60px;
      height: 60px;
      top: 165px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
  </div>

  <p>参考：
    <a href="http://dotinstall.com/lessons/parallax_html/10911">ドットインストール</a>
  </p>

  <script>
    $(function() {
      $('#container').mousemove(function(e) {

        var cx = $(this).width() / 2;
        var cy = $(this).height() / 2;
        var dx = e.clientX - cx;
        var dy = e.clientY - cy;

        $('#box1').css('left', cx + dx * 1.1);
        $('#box2').css('left', cx + dx * 1.3);
        $('#box3').css('left', cx + dx * 1.5);
        $('#box1').css('top', cy + dy * 1.0);
        $('#box2').css('top', cy + dy * 1.1);
        $('#box3').css('top', cy + dy * 1.3);
      });
    });
  </script>
</body>
</html>
