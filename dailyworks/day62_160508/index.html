<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#62 CSS block inline-block</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSSのdisplayプロパティ(block, inline-block)の確認</h1>
  <p>参考：
    <a href="http://www.yoheim.net/blog.php?q=20120802">[CSS] display要素のblockを理解するため、inline, inline-blockの使い方とサンプルを纏めてみた</a>
  </p>
  <div class="container">
    <section class="border">
      <div>inline適用前</div>
      <div>inline適用前</div>
      <div>inline適用前</div>
    </section>

    <section class="border">
      <div class="inline">inline適用後</div>
      <div class="inline">inline適用後</div>
      <div class="inline">inline適用後</div>
    </section>
  </div>

  <div class="container">
    <section class="border">
      <img src="firefox.jpeg" alt="firefox">
      <img src="chrome.png" alt="chrome">
      <img src="safari.jpeg" alt="safari">
    </section>

    <section class="border">
      <img class="block" src="firefox.jpeg" alt="firefox">
      <img class="block" src="chrome.png" alt="chrome">
      <img class="block" src="safari.jpeg" alt="safari">
    </section>
  </div>

  <div class="container">
    <section class="border">
      <ul class="before">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section class="border">
      <ul class="after">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>
  </div>



</body>
</html>
