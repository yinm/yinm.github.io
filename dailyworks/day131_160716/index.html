<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#131 jQuery Pseudo-elements</title>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>jQueryで擬似要素を作ってみました:3</h1>
  <h2>before</h2>
  <p class="before">before!</p>
  <p class="before">って言ってます。</p>

  <h2>after</h2>
  <p class="after">Hello</p>
  <p class="after">次のこと言います。</p>
</body>
