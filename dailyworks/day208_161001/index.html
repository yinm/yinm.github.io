<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#208 return false with JavaScript</title>
</head>
<body>
  <h1>return falseの練習です:3(名前未入力の場合はsubmitできない)</h1>

  <form action="post" id="sign_up" onsubmit="return validate()">
    名前：<input type="text" id="name">
    パスワード：<input type="password" id="pwd">
    <input type="submit" value="送信">
  </form>

  <p>参考：
    <a href="http://ponpoco.hatenablog.jp/entry/2014/08/12/080000">ぽんぽこ開発日記</a>
  </p>


  <script>
    const validate = ()=> {
      const name = document.getElementById('name').value;
      if (name === "") {
        alert("名前を入力してください");
        return false;
      }
      else {
        return true;
      }
    };
  </script>
</body>
</html>
