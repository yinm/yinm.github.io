<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#187 regular expression with JavaScript</title>
</head>
<body>
  <p>参考：
    <a href="http://dotinstall.com/lessons/basic_regexp">ドットインストール</a>
  </p>

<script>
  var s = '2016-09-10';
  var rs = s.match(/(\d{4})[-\/](\d{2})[-\/](\d{2})/);
  console.log(rs[1]+'年'+rs[2]+'月'+rs[3]+'日');
</script>

</body>
</html>
