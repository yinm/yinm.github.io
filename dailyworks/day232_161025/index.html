<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#232 Three.js practice</title>
</head>
<body>
<p>参考：
  <a href="https://html5experts.jp/yomotsu/5225/">初心者でも絶対わかる、WebGLプログラミング＜three.js最初の一歩＞</a>
</p>

<script src="three.min.js"></script>
<script>
const main = function() {
  const scene = new THREE.Scene();

  const width = 600;
  const height = 400;
  const fav = 60;
  const aspect = width / height;
  const near = 1;
  const far = 1000;
  const camera = new THREE.PerspectiveCamera(fav, aspect, near, far);
  camera.position.set(0, 0, 50);

  const directionalLight = new THREE.DirectionalLight(0xffffff);
  directionalLight.position.set(0, 0.7, 0.7);
  scene.add(directionalLight);

  const geometry = new THREE.CubeGeometry(30, 30, 30);
  const material = new THREE.MeshPhongMaterial({color: 0xff0000});
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  (function renderLoop() {
    requestAnimationFrame(renderLoop);
    mesh.rotation.set(
      0,
      mesh.rotation.y + 0.01,
      mesh.rotation.z + 0.01
    )
    renderer.render(scene, camera);
  })();
};

window.addEventListener('DOMContentLoaded', main, false);
</script>
</body>
</html>
