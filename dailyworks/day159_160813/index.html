<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#159 Countdown to Q!</title>
  <link href='https://fonts.googleapis.com/css?family=Bilbo' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Bilbo', cursive;
      background: #000;
      text-align: center;
      font-size: 36px;
      color: #f00;
    }
    h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
    }
    #remainingDays,
    #remainingTime {
      font-size: 64px;
    }
    .ref {
      color: #fff;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>夏休みの終わり（2016/08/31)までをカウントダウンしています:)</h1>
  <p><span id="remainingDays"></span> days <span id="remainingTime"></span> to go...</p>

  <section class="ref">
    <p>参考：
      <a href="http://dotinstall.com/lessons/countdownq_web_fonts">ドットインストール</a>
    </p>
  </section>
  <script>
  (function() {
    'use strict';

    function getResult() {
      // 現在時刻とターゲットの時刻の差を算出
      const target = new Date(2016, 7, 31, 23, 59, 59).getTime();
      let now = Date.now();
      let diff = (target - now) / 1000;

      // 残り日数や時間を計算
      let d = Math.floor(diff / 60 / 60 / 24);
      diff = diff - 60 * 60 * 24 * d;
      let h = Math.floor(diff / 60 / 60);
      diff = diff - 60 * 60 * h;
      let m = Math.floor(diff / 60) ;
      diff = diff - 60 * m;
      let s = Math.floor(diff);

      // 結果を表示
      document.getElementById('remainingDays').innerHTML = d;
      document.getElementById('remainingTime').innerHTML = padZero(h) + ':' + padZero(m) + ':' + padZero(s);

      // 繰り返し処理
      setTimeout(function() {
        getResult();
      }, 1000);
    }
    getResult();

    // 前0埋めする
    function padZero(n) {
      return (n < 10) ? '0'+n : n;
    }

  }());
  </script>
</body>
</html>
