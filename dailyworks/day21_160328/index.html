<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>#21 modal window with JavaScript</title>
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="./modal.css">
</head>
<body>
    <div id="wrap">
        <!-- #contents内に、ページのコーディングをしていきます -->
        <div id="contents">
            <h1>モーダルウィンドウ</h1>
            <br>
            <a id="openModal" href="javascript:void(0)">Open!</a>
            <p>参考：
              <a href="http://lab.sonicmoov.com/development/javascript/modal/">モーダルウィンドウを実装してみよう</a>
            </p>
        </div>

        <!--
             #contentsの同階層に、モーダルウィンドウの記述をしていきます
             .modalBaseLayer -> モーダルウィンドウ下の黒いレイヤー層
             .modal -> モーダルウィンドウ
        -->
        <div id="modalBaseLayer" class="modalBaseLayer">
            <div id="modal" class="modal">
                モーダルウィンドウですよ:)
                <a href="javascript:void(0)" id="closeModal">閉じる</a>
            </div>
        </div>  <!-- /#modalBaseLayer -->

    </div>  <!-- /#wrap -->

    <script src="./modal.js"></script>

</body>
</html>
