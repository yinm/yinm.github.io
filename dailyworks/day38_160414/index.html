<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>#38 day of the week on a birthday</title>
  <script src="app.js"></script>
  <style>
    input[name = myMes] {
      display: block;
      width: 200px;
    }
    input[type=button] {
      padding: 8px 20px;
      font-size: 1rem;
      background-color: #39aba1;
      color: #fff;
      border-radius: 5px;
      border-style: none;
    }
  </style>
</head>
<body>
  <p>
    生年月日を入力すると、何曜日だったかがわかります。:3
  </p>
  <form name="myForm">
    <input type="text" name="myYear">年
    <input type="text" name="myMonth">月
    <input type="text" name="myDay">日
    <input type="button" name="myBtn" value="OK">
    <input type="text" name="myMes" placeholder="ここに結果が表示されます。">
  </form>
  <p>参考：
    <a href="http://www.red.oit-net.jp/tatsuya/java/birthday.htm">イヌでもわかるJavaScript講座</a>
  </p>
</body>
</html>
