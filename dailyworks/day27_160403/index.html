<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoet" content="width=devide-width">
    <title>#27 tax calc</title>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>税込計算</h1>

    <!-- 入力 -->
    <label>金額</label>
    <input type="number" id="price" placeholder="1000">

    <label>税率</label>
    <input type="number" id="taxRate" placeholder="8">

    <!-- 処理ボタン -->
    <button id="btnExec">Exec</button>

    <!-- 結果 -->
    <label>税額</label>
    <input type="number" id="taxAmount">

    <label>税込金額</label>
    <input type="number" id="taxIncluded">
  </body>
</html>
